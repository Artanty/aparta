<input type="text" placeholder="Имя" [(ngModel)]="name">
<input type="text" placeholder="Email" [(ngModel)]="email">
<input type="text" placeholder="Пароль" [(ngModel)]="password">
<input type="text" placeholder="Подтверждение пароля" [(ngModel)]="password_confirmation">

<button (click)="login()">Войти</button>
<button (click)="register()">Зарегистрироваться</button>
