<div class="container">
  <div class="d-flex justify-content-between align-items-center py-3" style="margin-top: 58px;">
    <h1 class="mb-3">Редактирование квартиры</h1>
    <div class="">
      <button (click)="back()" type="button" class="btn btn-outline-secondary me-3 mb-2 mt-2">Назад</button>
      <button (click)="update()" type="button" class="btn btn-outline-primary mb-2 mt-2">Сохранить</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body p-3">
          <div *ngIf="loading" class="cardLoading">
            <div class="spinner-border spinner" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div *ngIf="!loading" class="row gx-3 gy-4">
            <div class="col-12">
              <app-input [control]="name" [label]="'Название'"></app-input>
            </div>
            <div class="col-12">
              <app-input [control]="address" [label]="'Адрес'"></app-input>
            </div>
            <div class="col-12">
              <app-input [control]="country" [label]="'Страна'"></app-input>
            </div>
            <div class="col-12">
              <app-input [control]="place" [label]="'Населенный пункт'"></app-input>
            </div>
            <div class="col-12">
              <app-input [control]="rentType" [label]="'Статус недвижимости'"></app-input>
            </div>
            <div class="col-12">
              <app-input [control]="rooms" [label]="'Комнат'"></app-input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
