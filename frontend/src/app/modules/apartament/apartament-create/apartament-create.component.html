<div class="container">
  <div class="d-flex justify-content-between align-items-center py-3" style="margin-top: 58px;">
    <h1 class="mb-3">Квартиры</h1>
    <button (click)="create()" type="button" class="btn btn-outline-primary">Сохранить</button>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body p-3">


          <div class="row gx-3 gy-4">
            <div class="col-12">
              <app-input [control]="name" [label]="'Название'"></app-input>
            </div>
            <div class="col-12">
              <app-input [control]="address" [label]="'Адрес'"></app-input>
            </div>
            <div class="col-12">
              <app-input [control]="country" [label]="'Страна'"></app-input>
            </div>
            <div class="col-12">
              <app-input [control]="place" [label]="'Населенный пункт'"></app-input>
            </div>
            <div class="col-12">
              <app-input [control]="rentType" [label]="'Статус недвижимости'"></app-input>
            </div>
            <div class="col-12">
              <app-input [control]="rooms" [label]="'Комнат'"></app-input>
            </div>
          </div>





          <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>




        </div>
      </div>
    </div>
  </div>
</div>
