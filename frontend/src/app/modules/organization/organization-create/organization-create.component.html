<div class="container">
  <div class="d-flex justify-content-between align-items-center py-3" style="margin-top: 58px;">
    <h1 class="mb-3">Добавление шаблона</h1>
    <div class="">
      <button (click)="back()" type="button" class="btn btn-outline-secondary me-3">Назад</button>
      <button (click)="create()" type="button" class="btn btn-outline-primary">Сохранить</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body p-3">
          <div *ngIf="loading" class="cardLoading">
            <div class="spinner-border spinner" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div *ngIf="!loading" class="row gx-3 gy-4">
            <div class="col-12">
              <app-input [control]="name" [label]="'Название'"></app-input>
            </div>
            <div class="col-12">
              <mdb-form-control>
                <textarea mdbInput [formControl]="description" class="form-control" id="textAreaExample" rows="4"></textarea>
                <label mdbLabel class="form-label" for="textAreaExample">Описание</label>
              </mdb-form-control>
            </div>
            <div class="col-12">
              <select [formControl]="currancy" class="form-select">
                <option disabled value="_label">Валюта</option>
                <option *ngFor="let option of currancyOptions" [value]="option.value">{{ option.name }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
