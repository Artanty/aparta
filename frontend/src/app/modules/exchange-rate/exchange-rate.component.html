<div class="container">
  <div class="d-flex justify-content-between align-items-center py-3" style="margin-top: 58px;">
    <h1>Курсы валют</h1>
    <div class="topButtons">
      <button (click)="back()" type="button" class="btn btn-outline-secondary btn-rounded me-3 mb-2 mt-2">
        <i class="fas fa-caret-left d-inline d-md-none"></i>
        <span class="d-none d-md-inline">Назад</span>
      </button>
      <button (click)="getCourses()" type="button" class="btn btn-outline-primary btn-rounded me-3 mb-2 mt-2">
        <i class="fas fa-sync d-inline d-md-none"></i>
        <span class="d-none d-md-inline">Обновить</span>
      </button>
      <button [routerLink]="['new']" type="button" class="btn btn-outline-primary btn-rounded me-3 mb-2 mt-2">
        <i class="fas fa-plus d-inline d-md-none"></i>
        <span class="d-none d-md-inline">Добавить</span>
      </button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body p-3">
          <app-exchange-rate-list></app-exchange-rate-list>
        </div>
      </div>
    </div>
  </div>
</div>
