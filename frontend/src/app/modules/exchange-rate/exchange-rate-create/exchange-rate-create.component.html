<div class="container">
  <div class="d-flex justify-content-between align-items-center py-3" style="margin-top: 58px;">
    <h1 class="">{{ (exchangeRate_id ? 'Изменение' : 'Добавление') + ' курса валют' }}</h1>
    <div class="topButtons">
      <button (click)="back()" type="button" class="btn btn-outline-secondary me-3">
        <i class="fas fa-caret-left d-inline d-md-none"></i>
        <span class="d-none d-md-inline">Назад</span>
      </button>
      <button (click)="!exchangeRate_id ? create() : update()" type="button" class="btn btn-outline-primary me-3">
        <i class="far fa-save d-inline d-md-none"></i>
        <span class="d-none d-md-inline">Сохранить</span>
      </button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-7">
      <div class="card">
        <div class="card-body p-3">
          <div *ngIf="loading" class="cardLoading">
            <div class="spinner-border spinner" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div *ngIf="!loading" class="row gx-3 gy-4">


            <div class="col-12 col-md-4 d-flex align-items-center">
              1
              <select [formControl]="getControl(formGroup, 'currancyFrom')" class="form-select ms-1">
                <option value="null" disabled>Исходная валюта</option>
                <option *ngFor="let option of currancyOptions" [value]="option.id">{{ option.name }}</option>
              </select>
            </div>
            <div class="col-6 col-md-4 d-flex align-items-center">
              =
              <app-input [control]="getControl(formGroup, 'currancyFromValue')" class="ms-2"
               [label]="'Курс'"></app-input>
            </div>
            <div class="col-6 col-md-4">
              <select [formControl]="getControl(formGroup, 'currancyTo')" class="form-select">
                <option value="null" disabled>Валюта перевода</option>
                <option *ngFor="let option of currancyOptions" [value]="option.id">{{ option.name }}</option>
              </select>
            </div>

            <div class="col-12 date">
              <label class="date__label">
                <!-- <i class="fas fa-home d-inline d-md-none"></i> -->
                <span class="d-none d-md-inline">Дата</span>
              </label>
              <input mdbInput class="form-control date__input"
              [formControl]="getControl(formGroup, 'date')" type="date" id="start" name="trip-start">
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
