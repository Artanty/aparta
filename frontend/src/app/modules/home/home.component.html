<div class="container">
  <div class="d-flex justify-content-between align-items-center py-3" style="margin-top: 58px;">
    <h1 class="mb-3">Главная</h1>
    <div class="yearsBefore">
      <label class="yearsBefore__label">Сравнить с данными за:</label>
      <select [formControl]="yearsBefore" class="form-select yearsBefore__select">
        <option *ngFor="let option of yearsBeforeOptions" [value]="option.id"
        >{{ option.name }}</option>
      </select>
    </div>
  </div>
</div>

<div class="container">
  <div class="row" *ngIf="loading" class="bodyLoading">
    <div class="col-12">
      <div class="spinner-border spinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div class="row">
    <ng-template ngFor let-i="index" let-c="count" let-item [ngForOf]="organizations">
      <div class="col-12 col-lg-6 mb-3">
        <div class="card" style="overflow-x: auto;">
          <div class="card-body p-3">
            <h5 class="card-title">{{ item.name }}</h5>

            <canvas baseChart
            [data]="item.barChartData"
            [options]="{ responsive: true }"
            [plugins]="[]"
            [legend]="true"
            [type]="'bar'">
          </canvas>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
